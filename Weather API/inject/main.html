<div class="row mb-5">
    <div class="col mt-3">
        <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn-primary float-right">Add City /
            Zip Code</button>

    </div>
</div>
<div id="cityInput">
 
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search For City or Zip Code</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="searchTxt" type="text">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="searchBtn" type="button" data-dismiss="modal" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>
