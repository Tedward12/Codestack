<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
    <link rel="stylesheet" href="css/wickedcss.min.css" class="stylesheet">
    <title>Student Directory</title>
</head>

<body class="bgGrey">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 px-0">
                <p class="bgBlue size100 white d-flex justify-content-center">Student Directory</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 ml-3 size50">
                <div class="row">
                    <p>First Name:</p><p id="firstName" class="white"></p>
                </div>
                <div class="row">
                    <p>Last Name:</p><p id="lastName" class="white"></p>
                </div>
                <div class="row">
                    <p>Nickame:</p><p id="nickname" class="white"></p>
                </div>
                <div class="row">
                    <p>Email:</p><p id="email" class="white"></p>
                </div>
                <div class="row">
                    <p>Slack Name:</p><p id="slackName" class="white"></p>
                </div>
                <div class="row">
                    <p>Hobbies:</p><p id="hobby" class="white"></p>
                </div>
                <div class="row">
                    <p>Best Form of Contact:</p><p id="contact" class="white"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-12 d-flex justify-content-center">
                <button type="button" id="first" class="btn m-3 size25 btn-light">First</button>
                <button type="button" id="prev" class="btn m-3 size25 btn-light ml-5">Prev</button>
            </div>
            <div class="col-md-4 col-12 d-flex justify-content-center">
                <button type="button" id="random" class="btn m-3 size25 btn-light">Random</button>
            </div>
            <div class="col-md-4 col-12 d-flex justify-content-center">
                <button type="button" id="next" class="btn m-3 size25 btn-light mr-5">Next</button>
                <button type="button" id="last" class="btn m-3 size25 btn-light">Last</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
