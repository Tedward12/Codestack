<div class="container-fluid">
    <div class="row">
        <div *ngFor='let item of itemsInCart' class="col-3">
            <div class="card">
                <div class="card-header">
                    {{item.pName}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{item.price}}</h5>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button (click) = 'subtract()' type="button" class="btn btn-danger">-</button>
                        <button type="button" class="btn btn-primary">{{item.quantity}}</button>
                        <button (click) = 'add()' type="button" class="btn btn-success">+</button>
                    </div>
                    <h5>${{item.quantity*item.numPrice}}</h5>
                    <a class="btn btn-danger">Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>
