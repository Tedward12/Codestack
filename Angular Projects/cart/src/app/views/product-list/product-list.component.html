<div class="container-fluid">
    <div class="row">
        <div *ngFor='let product of products' class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{product.pName}}</h5>
                    <p class="card-text">{{product.pDesc}}</p>
                    <p class="card-text">{{product.additionalInfo}}</p>
                    <a (click) = 'addToCart(product)' class="btn btn-primary">{{product.price}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
