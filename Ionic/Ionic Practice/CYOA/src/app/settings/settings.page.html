<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Untitled Choose Your Own Adventure Game
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Settings</ion-title>
      </ion-toolbar>
    </ion-header>
    <img (click)="RickRoll()" height="100px" src="assets/easterEgg.png">
    <ion-button *ngIf="!rick" (click)="music()" expand="block">Music</ion-button>
    <ion-button routerLink="/home" expand="block">Home</ion-button>
  </ion-content>
